services:
  - type: web
    name: pokedex-backend
    env: python
    plan: free
    pythonVersion: "3.11.9"
    buildCommand: pip install --upgrade pip && pip install --no-cache-dir -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MONGODB_URL
        sync: false
      - key: DATABASE_NAME
        value: pokedex_db