<div class="card">
  <h3>{{ pokemon.name | titlecase }}</h3>
  <img [src]="pokemon.sprites?.front_default || pokemon.image" alt="{{ pokemon.name }}" />

  <ng-container *ngIf="pokemon.types">
    <p>Tipo: {{ pokemon.types[0].type.name }}</p>
    <p>Altura: {{ pokemon.height }}</p>
    <p>Peso: {{ pokemon.weight }}</p>
  </ng-container>

  <ng-container *ngIf="pokemon.nickname">
    <p>Apodo: {{ pokemon.nickname }}</p>
  </ng-container>

  <ng-container *ngIf="!yaEsFavorito">
    <button (click)="guardarFavorito()">Guardar como favorito</button>
  </ng-container>

  <ng-container *ngIf="yaEsFavorito">
    <button (click)="eliminarFavorito()">Eliminar favorito</button>
  </ng-container>
</div>
